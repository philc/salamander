<!DOCTYPE html>
<html>
<head>
  <title>Salamander</title>

  <script src="jquery-1.4.2.js"></script>
  <script src="board.js"></script>
  <script src="engine/engine.js"></script>

  <script>
    $(document).ready(function() {
      board = new RenderedBoard(BOARD_WIDTH, BOARD_HEIGHT, $("#board"));
      engine = new Engine(window.board);
      engine.addSnake("snake1", 12, 11, 11, 11);
      // engine.addSnake("snake2", 0, 1, 0, 0);
      engine.start();

      // Arrow key control code
      KEYCODE_TO_DIRECTION = { 37: [-1,0], 38: [0,-1], 39: [1,0], 40: [0,1] }; // LURD
      $(document).keydown(function(e) {
        direction = KEYCODE_TO_DIRECTION[e.keyCode];
        if (direction) {
          engine.moveSnake("snake1", direction);
        }
      });

      // for (var i = 6; i < 15; i++)
      //         board.drawCell(i, 7, "playerOne");
    });
  </script>

  <style type="text/css" media="screen">
    #board {
      width: 400px;
      height: 400px;
      border: 10px solid #ddd;
      position: relative;
    }
    #board div {
      position: absolute;
      background-color: #eee;
      border: 1px solid #bbb;
      width: 20px;
      height: 20px;
    }
    #board .apple {
      background-color: red;
    }
    #board .snake {
      background-color: blue;
    }
    .playerOne {
      background-color: orange;
    }
  </style>

</head>

<body>
  <div id="board"></div>
</body>
</html>
